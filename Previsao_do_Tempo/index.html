<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../Previsao_do_Tempo/favicon/favicon.ico" type="image/x-icon"> <!--FAVICON-->
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade...">
        <button class="botao-busca" onclick="CliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Imagem do botão de buscar">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Previsão do Tempo Para </h2>
            <p class="temp">ºC</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Imagem do clima">
                <p class="texto-previsao"></p>
            </div>

            <p class="umidade">Umidade: %</p>
        </div>

    </div>
</body>

</html>
